name: CI (openSUSE)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  suse:
    runs-on: ubuntu-latest
    container: opensuse/leap:15.5

    steps:
      - name: Install git (container)
        run: |
          zypper -n ref
          zypper -n in git

      - name: Checkout (inside container)
        uses: actions/checkout@v4

      - name: Install tools (zypper + pip)
        run: |
          set -euo pipefail
          zypper -n in -y ShellCheck python3-pip zip || true
          python3 -m pip install --upgrade pip || true
          pip3 install pyyaml jsonschema intelhex || true

      - name: Run common checks (POSIX-safe)
        run: |
          set -euo pipefail
          bash scripts/ci_basic.sh || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-suse
          path: out
