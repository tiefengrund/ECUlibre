# File: .github/workflows/ci-core.yml
name: CI core (dev container)

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

# FÃ¼r Steps nutzbar:
env:
  IMAGE: ${{ format('ghcr.io/{0}/eculibre/dev', github.repository_owner) }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push image
        working-directory: ${{ github.workspace }}
        run: |
          set -euo pipefail

          echo "PWD: $(pwd)"
          test -f .docker/Dockerfile || { echo ".docker/Dockerfile not found"; ls -la; ls -la .docker || true; exit 1; }

          docker buildx build \
            --file .docker/Dockerfile \
            --tag "ghcr.io/tiefengrund/eculibre/dev:latest" \
            --tag "ghcr.io/tiefengrund/eculibre/dev:sha-${{ github.sha }}" \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --push .

      - name: Verify manifest exists
        run: |
          docker buildx imagetools inspect "${IMAGE}:latest"
          docker buildx imagetools inspect "${IMAGE}:sha-${{ github.sha }}"

  core:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      # Hier KEIN env.* erlaubt; nimm den Ausdruck direkt:
      image: ${{ format('ghcr.io/{0}/eculibre/dev:latest', github.repository_owner) }}
    steps:
      - uses: actions/checkout@v4
      - name: Mark repo as safe (fix "dubious ownership")
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Print versions
        run: |
          cat /etc/os-release || true
          docker --version || true
          gh --version || true

      - name: Bootstrap (idempotent)
        run: |
          chmod +x ./eculibre.sh || true
          ./eculibre.sh init

      - name: Lint scripts
        run: |
          find scripts -type f -maxdepth 1 -perm -111 -print0 2>/dev/null | xargs -0 -r shellcheck || true
          test -x ./eculibre.sh && shellcheck ./eculibre.sh || true

      - name: Structure check (strict)
        run: ./eculibre.sh check --strict
