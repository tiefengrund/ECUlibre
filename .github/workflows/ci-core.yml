name: CI (core)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0, persist-credentials: true }

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install tools
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck zip
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema intelhex

      - name: Run common checks
        run: bash scripts/ci_basic.sh

      - name: Export BIN â†’ Intel-HEX (non-fatal if missing)
        run: |
          set -euo pipefail
          if [ -f scripts/export_bins_to_hex.py ]; then
            python scripts/export_bins_to_hex.py
          else
            echo "export_bins_to_hex.py missing -> skip"
          fi

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-linux
          path: out
