name: ECU Analysis

on:
  push:
    paths:
      - 'rawdata/**/*.bin'
      - 'rawdata/*.bin'
  workflow_dispatch:
    inputs:
      pref_mode:
        description: 'sprit sparen: power (mÃ¶glichst viel Leistung) oder smooth (ruhiger schalten)'
        required: false
        type: choice
        options: [power, smooth]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preference check (power/smooth)
        id: pref
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          DISPATCH_MODE: ${{ github.event.inputs.pref_mode }}
        run: |
          bash scripts/preference_guard.sh
        shell: bash

      - name: Run analyzer on changed BINs in rawdata/
        if: ${{ steps.pref.outputs.MODE != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p med17_analysis reports
          BEFORE=${{ github.event.before }}
          SHA=${{ github.sha }}
          CHANGED=$(git diff --name-only "$BEFORE" "$SHA" -- 'rawdata/**/*.bin' 'rawdata/*.bin' || true)
          if [ -z "$CHANGED" ]; then
            echo "No new/changed BINs in rawdata/."
            exit 0
          fi
          for f in $CHANGED; do
            base=$(basename "$f"); stem="${base%.*}"
            out="med17_analysis/$stem"; mkdir -p "$out"
            echo "Analyzing $f -> $out (mode=${{ steps.pref.outputs.MODE }})"
            python /app/analyze_med17.py "$f" --out "$out"
            python /app/analyze_and_report.py --bin "$f" --analysis-dir "$out" --reports-root reports --mode "${{ steps.pref.outputs.MODE }}"
          done

      - name: Commit reports back to repo
        if: always()
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if [ -d reports ]; then git add -A reports/ || true; fi
          if [ -d prefs ];   then git add -A prefs/   || true; fi
          if git diff --cached --quiet; then
            echo "No report changes to commit."
            exit 0
          fi
          git commit -m "[skip ci] Add analysis reports"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: med17_analysis
          path: med17_analysis/
          retention-days: 14

      - name: Upload RE artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: re-${{ github.run_id }}
          path: recon/
          retention-days: 21
