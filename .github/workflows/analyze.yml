name: ECU Analysis
run-name: >
  ECU Analysis â€¢ ${% raw %}{{ github.event_name }}{{ github.ref_name }}{{ github.run_id }}{% endraw %}

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  repo-checks:
    name: Repo Checks (in dev container)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tiefengrund/eculibre/dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Bootstrap (idempotent)
        run: |
          chmod +x ./eculibre.sh || true
          ./eculibre.sh init

      - name: Lint scripts
        run: |
          find scripts -type f -maxdepth 1 -perm -111 -print0 2>/dev/null | xargs -0 -r shellcheck || true

      - name: Structure check (strict)
        run: ./eculibre.sh check --strict

  codeql:
    name: CodeQL (hosted runner)
    runs-on: ubuntu-latest
    needs: repo-checks
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
