name: ECU Analysis

on:
  push:
    paths:
      - 'bins/**/*.bin'
      - 'bins/*.bin'

jobs:
  analyze:
    runs-on: ubuntu-latest
    container: ghcr.io/tiefengrund/ECUlibre/med17-analyzer:latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4

      - name: Run analyzer on changed BINs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p med17_analysis
          BEFORE=${{ github.event.before }}
          SHA=${{ github.sha }}
          CHANGED=$(git diff --name-only "$BEFORE" "$SHA" -- 'bins/**/*.bin' 'bins/*.bin' || true)
          if [ -z "$CHANGED" ]; then
            echo "Keine neuen/Ã¤nderten BINs."
            exit 0
          fi
          for f in $CHANGED; do
            base=$(basename "$f")
            out="med17_analysis/${base%.*}"
            mkdir -p "$out"
            echo "Analysiere $f -> $out"
            python /app/analyze_med17.py "$f" --out "$out"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: med17_analysis
          path: med17_analysis/
          retention-days: 14
